version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nationmind_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nationmind
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: nationmind_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nationmind"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (opcional, para fase avanzada)
  redis:
    image: redis:7-alpine
    container_name: nationmind_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (GUI para PostgreSQL - opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nationmind_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nationmind.ai
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: nationmind_network
